server {
        listen 80;
        listen [::]:80;
        server_name api.tutorialedge.net;       
        return 301 https://$server_name$request_uri;
}

server {
        listen 443 ssl http2;
        listen [::]:443 ssl http2;
        server_name api.tutorialedge.net;

        ssl                  on;
        ssl_certificate /etc/letsencrypt/live/api.tutorialedge.net/fullchain.pem; # managed by Certbot
        ssl_certificate_key /etc/letsencrypt/live/api.tutorialedge.net/privkey.pem; # managed by Certbot
        include /etc/letsencrypt/options-ssl-nginx.conf; # managed by Certbot
        ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem; # managed by Certbot

        location / {
                proxy_pass http://127.0.0.1:3000;
                proxy_set_header Host $host;
                proxy_set_header X-Real-IP $remote_addr;
                proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
                proxy_set_header X-Forwarded-Proto https;
        }
}